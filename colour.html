<!DOCTYPE html>
<html>

<head>
  <title>Trigger a page event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.3/css/uikit-core.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.3/js/uikit.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li>
          <a href="index.html">Introduction</a>
        </li>
        
        <li>
          <a href="ipsum.html">Ipsums</a>
          
          <div class="uk-navbar-dropdown">
            <ul class="uk-nav uk-navbar-dropdown-nav">
              <li>
                <a href="ipsum.html#lorem">Lorem</a>
              </li>
              
              <li>
                <a href="ipsum.html#cupcake">Cupcake</a>
              </li>
              
              <li>
                <a href="ipsum.html#pirate">Pirate</a>
              </li>
            </ul>
          </div>
        </li>
        
        <li class="uk-active">
          <a href="colour.html">Colours</a>
          
          <div class="uk-navbar-dropdown">
            <ul class="uk-nav uk-navbar-dropdown-nav">
              <li>
                <a href="colour.html#all"
                   onclick="window.location.hash = '#all'; window.location.reload()">All</a>
              </li>
              
              <li>
                <a href="colour.html#white"
                   onclick="window.location.hash = '#white'; window.location.reload()">White</a>
              </li>
              
              <li>
                <a href="colour.html#blue"
                   onclick="window.location.hash = '#blue'; window.location.reload()">Blue</a>
              </li>
              
              <li>
                <a href="colour.html#black"
                   onclick="window.location.hash = '#black'; window.location.reload()">Black</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    
    <div class="uk-navbar-right uk-visible@s">
      <ul class="uk-navbar-nav">
        <li>
          <span class="uk-text-lead uk-margin-right">Trigger a page event</span>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="uk-width-1-2@s uk-margin-auto" uk-filter="target: .js-filter">
    <ul class="uk-subnav-divider uk-navbar-container uk-navbar-transparent uk-flex-center uk-margin-top" uk-tab>
      <li uk-filter-control>
        <a class="uk-background-default" href="#all">All</a>
      </li>
      
      <li uk-filter-control=".tag-white">
        <a class="uk-background-default" href="#white">White</a>
      </li>
      
      <li uk-filter-control=".tag-blue">
        <a class="uk-background-default" href="#blue">Blue</a>
      </li>
      
      <li uk-filter-control=".tag-black">
        <a class="uk-background-default" href="#black">Black</a>
      </li>
    </ul>
  
    <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center uk-card uk-card-default uk-background-default" 
        uk-grid>
      <li class="tag-white">
        <div class="uk-card uk-card-default uk-box-shadow-small uk-card-body">Item</div>
      </li>
      
      <li class="tag-blue">
        <div class="uk-card uk-card-primary uk-box-shadow-small uk-card-body">Item</div>
      </li>
      
      <li class="tag-white">
        <div class="uk-card uk-card-default uk-box-shadow-small uk-card-body">Item</div>
      </li>
      
      <li class="tag-white">
        <div class="uk-card uk-card-default uk-box-shadow-small uk-card-body">Item</div>
      </li>
      
      <li class="tag-black">
        <div class="uk-card uk-card-secondary uk-box-shadow-small uk-card-body">Item</div>
      </li>
      
      <li class="tag-black">
        <div class="uk-card uk-card-secondary uk-box-shadow-small uk-card-body">Item</div>
      </li>
      
      <li class="tag-blue">
        <div class="uk-card uk-card-primary uk-box-shadow-small uk-card-body">Item</div>
      </li>
      
      <li class="tag-black">
        <div class="uk-card uk-card-secondary uk-box-shadow-small uk-card-body">Item</div>
      </li>
      
      <li class="tag-blue">
        <div class="uk-card uk-card-primary uk-box-shadow-small uk-card-body">Item</div>
      </li>
    </ul>
  </div>
</body>

</html>
